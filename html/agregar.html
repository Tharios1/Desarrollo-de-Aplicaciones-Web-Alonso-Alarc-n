<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Agregar - Adopciones</title>
    <link rel="stylesheet" href="../css/style.css">
  </head>
  <body>

    <div class="navbar">
        <h1>Sistema de Adopciones</h1>
        <a class="navbar-page" href="listado.html">Ver listado</a>
        <a class="navbar-page" href="estadisticas.html">Estadísticas</a>
        <a class="navbar-page" href="index.html">Portada</a>
     </div>

     <form id = "formAviso">
        <h2> Dónde?</h2>
        <label for = "region"> Región:</label> 
        <select id = "region" required>
          <option value="">Seleccione</option>
        </select>
        <br>

        <label for = "comuna"> Comuna:</label> 
        <select id = "comuna" required>
          <option value="">Seleccione</option>
        </select>
        <br>

        <label for = "sector"> Sector:</label>
        <input type = "text" id = "sector" maxlength = "100">
        <br>

        <h2>Contacto</h2>

        <label for = "nombre"> Nombre:</label>
        <input type = "text" id = "nombre" required>
        <br>

        <label for = "email"> Email:</label>
        <input type = "email" id = "email" required maxlength = "100">
        <br>

        <label for = "telefono"> Teléfeno:</label>
        <input type = "tel" id = "telefono" placeholder="+569.12345678">
        <br>

         <label for = "ContactarPor"> Contactar por:</label> 
         <select id = "ContactarPor" onchange="mostrarInputContacto()">
          <option value="">Seleccione</option>
          <option value="whatsapp">WhatsApp</option>
          <option value="telegram">Telegram</option>
          <option value="X">X</option>
          <option value="instagram">Instagram</option>
          <option value="tiktok">TikTok</option>
          <option value="otro">Otro</option>
        </select>
        <br>

        <label for = "contactoId" style="display:none;">ID o URL</label>
        <input type = "text" id = "contactoId" style="display:none;" placeholder="ID o URL">
        <div id = "masContactos"></div> 
        <button type = "button" onclick="agregarOtroContacto()"> Agregar otro contacto</button>
        

        <h2>Mascota</h2>

        <label for="tipo">Tipo:</label>
        <select id = "tipo" required>
          <option value="">Seleccione</option>
          <option value="gatp">Gato</option>
          <option value="telegram">Perro</option>
        </select>
        <br>

        <label for = "cantidad"> Cantidad:</label>
        <input type = "number" id = "cantidad" min="1" required>
        <br>

        <label for = "edad"> Edad:</label>
        <input type = "number" id = "edad" min = "1" required>
         <select id = "unidadEdad">
          <option value="meses">Meses</option>
          <option value="Años">Años</option>
        </select>
        <br>

        <label for = "fechaEntrega">Fecha de entrega:</label>
        <input type = "datetime-local" id = "fechaEntrega" required>
        <br>

        <label for = "descripcion">Descripcion:</label>
        <textarea id = "descripcion" cols="50" rows="10"></textarea>
        <br>

        <label for = "foto1">Fotos:</label>
        <input type = "file" id = "foto1" accept="image/*">
        <button type="button" onclick="agregarFoto()">Agregar otra foto</button>
        <div id = "masFotos"> </div>
        <div class="botones">
          <button type="button" onclick = "validarFormulario()">
            Agregar este aviso de adopcion
          </button>
        </div>
        
     </form>
     <script  src="../js/region_comuna.js"></script>
     <script  src="../js/scripts.js"></script>
  </body>
</html>
